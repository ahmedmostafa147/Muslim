name: muslim
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter

  # State Management (Cubit/BLoC)
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Navigation
  go_router: ^14.2.0

  # UI & Layout
  flutter_screenutil: ^5.9.3
  loading_animation_widget: ^1.3.0
  persistent_bottom_nav_bar: ^6.2.1
  preload_page_view: ^0.2.0
  cached_network_image: ^3.4.1
  animated_splash_screen: ^1.3.0

  # Audio
  audioplayers: ^6.1.0
  flutter_sound: ^9.17.0
  ffmpeg_kit_flutter: ^6.0.3

  # Location & Qibla
  geocoding: ^3.0.0
  geolocator: ^13.0.1
  qibla_direction: ^1.0.1
  sensors_plus: ^6.1.0

  # Notifications
  flutter_local_notifications: ^18.0.0
  flutter_timezone: ^3.0.1
  timezone: ^0.9.0

  # Storage
  shared_preferences: ^2.3.3

  # Networking
  http: ^1.2.2

  # Date & Time
  hijri: ^3.0.0
  intl: ^0.19.0

  # Quran
  quran: ^1.3.3
  scrollable_positioned_list: ^0.3.8
  visibility_detector: ^0.4.0+2

  # Utilities
  vibration: ^1.7.6
  share_plus: ^10.1.2
  permission_handler: ^11.3.1

  # Legacy (to be removed after migration)
  get: ^4.6.6

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

  # Code Generation for Injectable
  injectable_generator: ^2.4.1
  build_runner: ^2.4.8

flutter_assets:
  assets_path: assets/Images/
  output_path: lib/Core/constant
  filename: images.dart
  field_prefix: null

flutter:
  uses-material-design: true

  assets:
    - assets/Images/
    - assets/database/
    - assets/fonts/

  # example:
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Medium.ttf

    - family: Quran
      fonts:
        - asset: assets/fonts/Quran.ttf
    - family: Quran2
      fonts:
        - asset: assets/fonts/Quran2.ttf

    - family: ArefRuqaa
      fonts:
        - asset: assets/fonts/ArefRuqaa-Regular.ttf

    - family: NotoNastaliqUrdu
      fonts:
        - asset: assets/fonts/NotoNastaliqUrdu-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoNastaliqUrdu-Regular.ttf
