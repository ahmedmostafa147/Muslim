name: muslim
description: "A new Flutter project."
publish_to: 'none' 
version: 2.0.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:

  flutter:
    sdk: flutter

  flutter_screenutil: ^5.9.0

  get: ^4.6.6

  intl: ^0.19.0

  persistent_bottom_nav_bar: ^5.0.2

  loading_animation_widget: ^1.2.0+4

  shared_preferences: ^2.2.2

  hijri: ^3.0.0

  animated_splash_screen: ^1.3.0

  http: ^1.2.0

  geolocator: ^12.0.0

  geocoding: ^3.0.0

  flutter_vibrate: ^1.3.0

  share_plus: ^9.0.0

  flutter_compass: ^0.8.0

  disable_battery_optimization: ^1.1.1

  flutter_local_notifications: ^17.2.1

  flutter_timezone: ^2.0.0

  timezone: ^0.9.3

  qibla_direction: ^1.0.1

  quran: ^1.2.4
  
  cached_network_image: ^3.3.1

  preload_page_view: ^0.2.0
  
  audioplayers: ^6.0.0
  
  visibility_detector: ^0.4.0+2
  
 
  page_transition: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter_assets:
  assets_path: assets/Images/
  output_path: lib/Core/constant
  filename: images.dart
  field_prefix: null

flutter:


  uses-material-design: true


  assets:
    - assets/Images/
    - assets/database/
    - assets/fonts/


  # example:
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Medium.ttf

    - family: Quran
      fonts:
        - asset: assets/fonts/Quran.ttf
    - family: Quran2
      fonts:
        - asset: assets/fonts/Quran2.ttf

    - family: ArefRuqaa
      fonts:
        - asset: assets/fonts/ArefRuqaa-Regular.ttf
        
    - family: NotoNastaliqUrdu
      fonts:
        - asset: assets/fonts/NotoNastaliqUrdu-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoNastaliqUrdu-Regular.ttf
